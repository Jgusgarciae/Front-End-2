<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/styles05.css">
    <title>Juan Gustavo Garcia</title>
    <meta charset="utf-8">
    <style>
        
        #gallery {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
            text-align: center;
        }
        
        #gallery img {
            display: inline-block;
            max-width: 100%;
            vertical-align: middle;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <nav id="title-container">
            <h1>Juan Gustavo Garcia</h1>
        </nav>
    </header>
    <main>
        <section id="about">
            
        </section>
    </main>
    <footer>
        <a href="Assignment1.html">Back to Home</a>
    </footer>

    <div id="gallery">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        let posX = 0;
        const slideImages = () => {
            posX -= 5;
            gallery.style.transform = `translateX(${posX}px)`;
            requestAnimationFrame(slideImages);
        };
        slideImages();
    </script>
</body>
</html>
